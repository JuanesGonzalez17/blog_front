<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Categorías</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Agregar en el head, después del CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/publicaciones.css" />
  </head>
  <body class="container mt-5">
    <!-- Agregar después del título principal -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Blog</h2>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalNuevaEntrada"
      >
        Nueva Publicación
      </button>
    </div>

    <!-- Modal para nueva entrada -->
    <div class="modal fade" id="modalNuevaEntrada" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nueva Publicación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formNuevaEntrada">
              <div class="mb-3">
                <label for="tituloEntrada" class="form-label">Título*</label>
                <input
                  type="text"
                  class="form-control"
                  id="tituloEntrada"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="categoriaEntrada" class="form-label"
                  >Categoría*</label
                >
                <select class="form-select" id="categoriaEntrada" required>
                  <option value="">Seleccione una categoría</option>
                  <!-- Las categorías se cargarán dinámicamente -->
                </select>
              </div>

              <div class="mb-3">
                <label for="detalleEntrada" class="form-label">Detalle*</label>
                <textarea
                  class="form-control"
                  id="detalleEntrada"
                  rows="6"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnGuardarEntrada"
            >
              Publicar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para editar entrada -->
    <div class="modal fade" id="modalEditarEntrada" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Publicación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditarEntrada">
              <input type="hidden" id="editarEntradaId" />
              <div class="mb-3">
                <label for="editarTitulo" class="form-label">Título*</label>
                <input
                  type="text"
                  class="form-control"
                  id="editarTitulo"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editarCategoria" class="form-label"
                  >Categoría*</label
                >
                <select class="form-select" id="editarCategoria" required>
                  <option value="">Seleccione una categoría</option>
                  <!-- Las categorías se cargarán dinámicamente -->
                </select>
              </div>

              <div class="mb-3">
                <label for="editarDetalle" class="form-label">Detalle*</label>
                <textarea
                  class="form-control"
                  id="editarDetalle"
                  rows="6"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnGuardarEdicion"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Reemplazar la tabla de publicaciones por este diseño de blog -->
    <div class="container mt-4">
      <div class="row" id="blogPublicaciones">
        <!-- Las publicaciones se cargarán dinámicamente aquí -->
      </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/publicaciones.js"></script>
    <script src="./assets/js/comentarios.js"></script>
  </body>
</html>
